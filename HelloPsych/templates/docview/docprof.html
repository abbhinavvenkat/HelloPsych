{% extends "base.html" %}
{% block content %}
<style>
#id_address { width: 100%; height: 90px; border-width: 2px}
#id_description { width: 100%; height: 165px;border-width: 2px}
#id_expertise { width:100%;font-size:16px }
#paneclass {
	border-radius: 4px;
	-webkit-border-radius: 4px;
	-moz-border-radius: 4px;
	-o-border-radius: 4px;
	-khtml-border-radius: 4px;
	background: #fff;
	border: 1px solid;
	border-color: #e5e5e5 #dbdbdb #d2d2d2;
	-webkit-box-shadow: rgba(0,0,0,0.3) 0 1px 3px;
	-moz-box-shadow: rgba(0,0,0,0.3) 0 1px 3px;
	box-shadow: rgba(0,0,0,0.3) 0 1px 3px;
	padding:15px;
        width:60%;
}
input {
	-webkit-box-sizing: border-box;
  	-moz-box-sizing: border-box;
  	box-sizing: border-box;
  	display: block;
	height: 90%;
	background-color: #fff;
  	font-size: 1.3em;
	width: 85%;
	outline: none;
	color: #009933;
  	border: 1px solid #c8c8c8;
  	border-bottom-color: #d2e2e7;
  	-webkit-border-radius: 1px;
  	-moz-border-radius: 1px;
  	border-radius: 1px;
  	-webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1), 0 0 0 6px #f0f0f0;
  	-moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1), 0 0 0 6px #f0f0f0;
  	box-shadow: inset 0 1px 2px rgba(0,0,0,0.1), 0 0 0 6px #f0f0f0; 
  	-webkit-transition: all 0.4s linear;
  	-moz-transition: all 0.4s linear;
  	transition: all 0.4s linear;
	padding:11px 7px;
}
label{
	font-size:1.3em;
}
input:hover,input:focus{
	width: 100%;
  	color: #666;
  	-webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.2), 0 0 0 6px #e0e0e0;
  	-moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.2), 0 0 0 6px #e0e0e0;
  	box-shadow: inset 0 1px 2px rgba(0,0,0,0.2), 0 0 0 6px #e0e0e0;
}
textarea {
	display: inline-block;
  	padding: 11px 7px;
  	font-size: 1.2em;
  	font-weight: normal;
	color: #009933;
  	background-color: #f0f0f0;
  	background-position: 110% 4%;
  	background-repeat: no-repeat;
  	text-shadow: 0 1px 0 rgba(255,255,255,0.75);
  	-webkit-box-sizing: content-box;
  	-moz-box-sizing: content-box;
  	box-sizing: content-box;
  	-webkit-box-shadow: 0 1px 4px -1px #a8a8a8 inset;
  	-moz-box-shadow: 0 1px 4px -1px #a8a8a8 inset;
  	box-shadow: 0 1px 4px -1px #a8a8a8 inset;
 	-webkit-transition: all 0.3s linear;
  	-moz-transition: all 0.3s linear;
  	transition: all 0.3s linear;float:left;
	outline: none;
	background-color: #fff;
	height:110px;
	width: 65%;
  	border: 1px solid #c8c8c8;
  	border-bottom-color: #d2e2e7;
  	-webkit-border-radius: 1px;
  	-moz-border-radius: 1px;
}
textarea:focus{
	outline: none;
	color: #545454;
  	background-color: #fff;
  	background-position: 110% center;
  	background-repeat: no-repeat;
  	border-color: #059;
  	-webkit-box-shadow: 0 1px 4px -1px #a8a8a8 inset, 0 1px rgba(255, 255, 255, 0.6), 0 0 11px rgba(70, 100, 200, 0.7);
  	-moz-box-shadow: 0 1px 4px -1px #a8a8a8 inset, 0 1px rgba(255, 255, 255, 0.6), 0 0 11px rgba(70, 100, 200, 0.7);
  	box-shadow: 0 1px 4px -1px #a8a8a8 inset, 0 1px rgba(255, 255, 255, 0.6), 0 0 11px rgba(70, 100, 200, 0.7); 
}
</style>
<div class="row">
	<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3" id="paneclass" style="text-align:center;margin-top:10px;margin-bottom:10px">
		<form method="post">{% csrf_token %}
			<fieldset>
			<h2 class="page-header" align="center" style="border:none;margin:0">Add Profile Details</h2>
			<table align="center" cellpadding="10">
				{{ form.as_table }}
			</table>
			<input class="btn btn-primary" type="submit"  style="margin-top:10px;width:180px;font-size:16px" value="Save2" />
		</form>
	</div>
</div>
{% endblock %}
