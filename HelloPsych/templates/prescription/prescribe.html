{% extends "base.html" %}
{% block content %}
<style>
	#paneclass {
		border-radius: 4px;
		-webkit-border-radius: 4px;
		-moz-border-radius: 4px;
		-o-border-radius: 4px;
		-khtml-border-radius: 4px;
		background: #fff;
		border: 1px solid;
		border-color: #e5e5e5 #dbdbdb #d2d2d2;
		-webkit-box-shadow: rgba(0,0,0,0.3) 0 1px 3px;
		-moz-box-shadow: rgba(0,0,0,0.3) 0 1px 3px;
		box-shadow: rgba(0,0,0,0.3) 0 1px 3px;
		padding:15px;
	}
	input {
		font-size: 16px;
		outline: none;
		border: 1px solid #fff;
		-moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
		-webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
		box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
		padding:10px;
	}
	#id_concern {
		margin: 1.5em; 
                list-style-type: square outside none;
                border: 0.1em solid black;
        }
	#id_concern li {
		border-bottom: 1px solid #ccc;
		padding: 0.5em;
		font-weight: bold;
		color: #666;
	}
        #id_concern li label{
		margin-right: 1.5em;
	}
        #id_concern li:last-child {
  		border: none;
	}
	#id_concern li:hover {
		cursor: pointer;
		background-color: #f2f2f2;
		color: #000; 
	}	
	#id_concern li:focus {
		cursor: pointer;
		background-color: #f5f5f5;
		color: #000fff;
        }
	select {
		width:100%;
		font-size:16px;
	}
        #submitbtn {
		margin-left: 40%;
	}
</style>
<div class="row">
	<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3" id="paneclass" style="margin-top:10px;margin-bottom:10px">
		<div>
			<form method="post" action="">
				{% csrf_token %}
				<fieldset>
					<h2 align="center" class="page-header" style="border:none;margin:0">
						Add Prescription
					</h2>
					<table align="center" cellpadding="10">
					    
						{{ form.as_table }}

					</table>
                    <br />
                    <a href='../{{ count }}' class='btn btn-success' style="margin-left:18em;">Add Medicine</a>
					<a href='../{{ count2 }}' class='btn btn-danger' style="">Reduce Medicine Count</a><br />
					<input id="submitbtn" class="btn btn-primary" 
                        type="submit" name="save" value="Save" 
                        style="width:180px;font-size:16px;margin-top:10px;text-align:center;" />
				</fieldset>
                                <br />
                                <br />
			</form>
		</div>
	</div>
</div>
{% endblock %}
